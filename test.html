<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tr√≠ch Xu·∫•t Th·ªùi Kh√≥a Bi·ªÉu</title>

</head>
<body>
    <h1>BKalendar - Tr√≠ch Xu·∫•t Th·ªùi Kh√≥a Bi·ªÉu üåπ</h1>
    <textarea id="timetable" placeholder="D√°n th·ªùi kh√≥a bi·ªÉu ·ªü ƒë√¢y..."></textarea>
    <button id="extract">Tr√≠ch Xu·∫•t L·ªãch</button>
    <button id="download">T·∫£i V·ªÅ .ics</button>
    
    <h2>K·∫øt Qu·∫£</h2>
    <div id="output"></div>

    <script>
        const events = [];

        document.getElementById('extract').addEventListener('click', function() {
            const input = document.getElementById('timetable').value;
            const output = document.getElementById('output');
            output.innerHTML = '';

            const lines = input.split('\n');
            lines.forEach((line, index) => {
                if (line.trim()) {
                    const event = {
                        uid: index + 1,
                        timestamp: new Date().toISOString(),
                        start: '20240910T090000Z',  // B·∫°n c·∫ßn ƒëi·ªÅu ch·ªânh ƒë·ªÉ ph√π h·ª£p v·ªõi th·ªùi gian th·ª±c t·∫ø
                        end: '20250910T100000Z',    // B·∫°n c·∫ßn ƒëi·ªÅu ch·ªânh ƒë·ªÉ ph√π h·ª£p v·ªõi th·ªùi gian th·ª±c t·∫ø
                        title: line.trim(),
                        description: 'M√¥ t·∫£ cho ' + line.trim()
                    };
                    events.push(event);
                    output.innerHTML += `<p>${line.trim()}</p>`;
                }
            });
        });

        document.getElementById('download').addEventListener('click', function() {
            downloadICS(events);
        });

        function downloadICS(events) {
            const icsContent = `BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//Your Organization//Your Product//EN
CALSCALE:GREGORIAN
${events.map(event => `BEGIN:VEVENT
UID:${event.uid}
DTSTAMP:${event.timestamp}
DTSTART:${event.start}
DTEND:${event.end}
SUMMARY:${event.title}
DESCRIPTION:${event.description}
END:VEVENT`).join('\n')}
END:VCALENDAR`;

            const blob = new Blob([icsContent], { type: 'text/calendar' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'thoi_khoa_bieu.ics';
            link.click();
        }
    </script>
</body>
</html>
